<script>
  function showPart(part) {


    if (part === 'one') {
        document.getElementById("box-years").style.display = "none";
      document.getElementById("content-one").style.display = "block";
    } 
  }

  function goBack() {

    document.getElementById("content-one").style.display = "none";



    document.getElementById("box-years").style.display = "block";
  }

  const shakeBoxes = document.querySelectorAll('.shakeable');

  shakeBoxes.forEach(box => {
    box.addEventListener('click', () => {
      box.classList.add('shake');
      setTimeout(() => {
        box.classList.remove('shake');
      }, 3000);
    });
  });

</script>
